<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden; /* ป้องกันการเลื่อนหน้าต่าง */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="rotateLeft">←</button>
      <button id="rotateRight">→</button>
      <button id="rotateUp">↑</button>
      <button id="rotateDown">↓</button>
      <button id="resetPosition">Reset</button>
      <button id="toggleAutoRotate">Stop Rotate</button>
    </div>
  </body>
  <!-- เรนเดอร์โมเดลสามมิติใน canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="./index.js"></script>
</html>
